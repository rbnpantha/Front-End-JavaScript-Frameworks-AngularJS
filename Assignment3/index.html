<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Narrow Down Your Menu Choice</h1>

    <form class="form-inline">
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control"
        ng-model="narrowCtrl.searchTerm">
      </div>
      <div class="form-group">

      <button class="btn btn-primary" ng-click="narrowCtrl.narrowIt()">Narrow It Down!</button>
    </div>
  </form>

    <found-items found="narrowCtrl.items" on-remove="narrowCtrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
